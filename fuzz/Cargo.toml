
[package]
name = "otdrs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.0"
otdrs = { path = "..", features = ["arbitrary"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
[[bin]]
name = "fuzz_target_sa"
path = "fuzz_targets/fuzz_target_sa.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_sa_datavalidation"
path = "fuzz_targets/fuzz_target_sa_datavalidation.rs"
test = false
doc = false
bench = false
